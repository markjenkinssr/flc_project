{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container py-5">
    <h1 class="mb-4" id="main-title">FLC Registration Portal</h1>
    <p>Use the links below to access different registration forms.</p>

    <ul class="list-group">
        <li class="list-group-item">
            <a href="{% url 'user_access' %}" class="btn btn-primary w-100" aria-label="Advisor Access Form">Advisor Access Form</a>
        </li>
        <li class="list-group-item mt-2">
            <a href="{% url 'registration_form_no_id' %}" class="btn btn-secondary w-100" aria-label="General Registration Form">FLC Registration Form</a>
        </li>
        <li class="list-group-item mt-2">
            <a href="{% url 'new_user_request' %}" class="btn btn-success w-100" aria-label="New User Request Form">New User Request Form</a>
        </li>
        <li class="list-group-item mt-2">
            <a href="{% url 'event_registration' %}" class="btn btn-warning w-100" aria-label="Event Registration Form">Event Registration</a>
        </li>
    </ul>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
